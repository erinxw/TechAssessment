<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freelancer Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Freelancer</h1>

    <div id="message"></div>

    <form id="createForm">
        <label>Username:</label>
        <input type="text" id="username" required /><br />
        <label>Email:</label>
        <input type="email" id="email" required /><br />
        <label>Phone:</label>
        <input type="text" id="phone" required /><br />
        <button type="submit">Create</button>
    </form>

    <h2>Existing Freelancers</h2>
    <table id="freelancerTable" border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
